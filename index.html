<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包车标志牌信息</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
        }
        .label {
            width: 120px;
            text-align: right;
            padding-right: 15px;
            color: #666;
            font-weight: 500;
        }
        .value {
            flex: 1;
            word-break: break-word;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">包车标志牌信息</div>
        
        <div class="info-item">
            <div class="label">车辆号牌</div>
            <div class="value" id="vehicleNumber">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">车辆号牌颜色</div>
            <div class="value" id="vehicleColor">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">标志牌顺序号</div>
            <div class="value" id="signSerialNumber">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">起始地</div>
            <div class="value" id="startLocation">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">途经地</div>
            <div class="value" id="viaLocation">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">终到地</div>
            <div class="value" id="endLocation">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">驾驶员</div>
            <div class="value" id="driverName">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">有效期起</div>
            <div class="value" id="validStart">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">有效期止</div>
            <div class="value" id="validEnd">--</div>
        </div>
        
        <div class="info-item">
            <div class="label">运输企业</div>
            <div class="value" id="transportCompany">--</div>
        </div>
        
        <div class="footer">
            <div class="text-xs text-gray-400 mt-1">以上为包车标志牌所含信息，仅供参考</div>
        </div>
    </div>

    <script>
        function parseQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const data = {
                vehicleNumber: params.get('vehicleNumber') || '--',
                vehicleColor: params.get('vehicleColor') || '--',
                signSerialNumber: params.get('signSerialNumber') || '--',
                startLocation: params.get('startLocation') || '--',
                viaLocation: params.get('viaLocation') || '--',
                endLocation: params.get('endLocation') || '--',
                driverName: params.get('driverName') || '--',
                transportCompany: params.get('transportCompany') || '--'
            };

            // 处理日期格式化
            const formatDate = (dateStr) => {
                if (!dateStr) return '--';
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return '--';
                return `${date.getFullYear()}年${(date.getMonth() + 1).toString().padStart(2, '0')}月${date.getDate().toString().padStart(2, '0')}日`;
            };

            data.validStart = formatDate(params.get('validStart'));
            data.validEnd = formatDate(params.get('validEnd'));

            return data;
        }

        window.onload = function() {
            const data = parseQueryParams();
            
            document.getElementById('vehicleNumber').textContent = data.vehicleNumber;
            document.getElementById('vehicleColor').textContent = data.vehicleColor;
            document.getElementById('signSerialNumber').textContent = data.signSerialNumber;
            document.getElementById('startLocation').textContent = data.startLocation;
            document.getElementById('viaLocation').textContent = data.viaLocation;
            document.getElementById('endLocation').textContent = data.endLocation;
            document.getElementById('driverName').textContent = data.driverName;
            document.getElementById('validStart').textContent = data.validStart;
            document.getElementById('validEnd').textContent = data.validEnd;
            document.getElementById('transportCompany').textContent = data.transportCompany;
        };
    </script>
</body>
</html>
